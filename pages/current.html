<div class="container-fluid header text-center">
  <h3>Weather Forecast App</h3>
</div>

<div class="row" ng-controller="HomeController as hm">
  <div class="col-md-6 col-md-offset-3">
    <h4>Weather by City</h4>
    <div class="form-group">
      <input type="text" class="form-control" ng-model="hm.cityName"/>
    </div>
    <a class="btn btn-primary" ng-click="hm.getCityTemperature()">Get Info</a>
    <a href ="#/forecast" type="button" class="btn btn-danger pull-right">forecast</a>

    <h3 id="textInfo"></h3>
  </div>
  <div class="col-md-6 col-md-offset-3" id="result">
    <table class="table table-striped table-hover ">
      <thead>
        <tr>
          <th>Date</th>
          <th>Temperature</th>
          <th>Humidity</th>
          <th>How it is right now</th>
        </tr>
      </thead>
      <tbody>
      <tr>
        <td>{{hm.convertDate(hm.weatherResponse.dt)}}</td>
        <td>{{hm.weatherResponse.main.degree}} &#8451;</td>
        <td>{{hm.weatherResponse.main.humidity}}</td>
        <td>{{hm.weatherResponse.weather[0].description}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
